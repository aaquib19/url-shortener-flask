<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* Basic styling to make it look clean */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="url"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box; /* Important for padding and width */
        }
        button {
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #eafaf1;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
        .result a {
            color: #155724;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <p>Enter a long URL to make it short!</p>

        <!-- 
          This form sends its data back to the same page ("/") using the POST method.
          The "name" attribute on the input is crucial, as it's the key Flask will use to get the data.
        -->
        <form method="POST" action="/">
            <label for="url" style="font-size: 1.1rem;">Your Long URL:</label>
            <input type="url" id="url" name="url" placeholder="https://www.example.com/very/long/path" required>
            <button type="submit">Shorten!</button>
        </form>

        {% if short_url %}
            <div class="result">
                <h2>Success! Your shortened URL is:</h2>
                <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                <p>Click to test it, or copy and share!</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
